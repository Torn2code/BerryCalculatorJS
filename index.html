 <button id="mode-toggle" class="dark-mode">dark-mode</button>

<div class="whole-page">

    </p>
    
    <p>
    
        <button class="num-but" onclick="
        calculation += '1';

        ">1</button>
    
    
      <button class="num-but" onclick=" 
      calculation += '2';

      "
      >2</button>

      calculation += '3';

     ">3</button>

      calculation += ' + '

      >+</button>

    <p>
    
      <button class="num-but" onclick="
        calculation += '4'

        ">4</button>
    
      <button class="num-but" onclick="
      calculation += '5'
      console.log(calculation);
      ">5</button>
      
      <button class="num-but" onclick="
      calculation += '6'
      console.log (calculation);
      ">6</button>
    
      <button class="Orange-button" onclick="
      calculation += ' - ';
      console.log(calculation);
      ">-</button>
    
    </p>
    
    <p>
    
      <button class="num-but" onclick="
        calculation += '7';
        console.log(calculation);
        ">7</button>
    
      <button class="num-but" onclick="
      calculation += '8';
      console.log(calculation);
      ">8</button>
      
      <button class="num-but" onclick="
      calculation += '9';
      console.log(calculation);
      ">9</button>
    
      <button class="Orange-button" onclick="
      calculation += ' * '
      console.log(calculation)
      ">*</button>
    
    </p>
    
    <p>
    
      <button class="num-but" onclick="
        calculation += '0';
        console.log(calculation);
        ">0</button>

      calculation += '.';
      console.log(calculation);
      ">.</button>

      calculation = eval(calculation);
      console.log(calculation);
      ">=</button>

      calculation += ' / '
      console.log(calculation)
      ">/</button>
    
    </p>
    
    
    <p>
    <button class="clear-button" onclick="
      calculation = '';
      console.log(calculation);
      ">Clear</button>
    
    </p>
