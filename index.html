<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="display-style.css">
  <script src="app.js"></script>
  
  <title>Calculator</title>
</head>

<body>
  
<div class="whole-page">
  
    <div class="display">

      <p class="calculation-display" id="calculation-display">0</p>

      <p class="result-display" id="result-display"> 
        0
      </p>

    </div>

    <p>
    
      <button class="num-but" onclick="updateCalculation('1');">1</button>
    
    
      <button class="num-but" onclick="updateCalculation('2');">2</button>
    
    
      <button class="num-but" onclick="updateCalculation('3');">3</button>
    
    
      <button class="Orange-button" onclick="updateCalculation(' + ');">+</button>

    </p>
    
    <p>
    
      <button class="num-but" onclick="updateCalculation('4');">4</button>
    
      <button class="num-but" onclick="updateCalculation('5');">5</button>

      <button class="num-but" onclick="updateCalculation('6');">6</button>

      <button class="num-but" onclick="updateCalculation(' - ');">-</button>

    
    </p>
    
    <p>
    
      <button class="num-but" onclick="updateCalculation('7');">7</button>

    
      <button class="num-but" onclick="updateCalculation('8');">8</button>

      
      <button class="num-but" onclick="updateCalculation('9');">9</button>

      <button class="num-but" onclick="updateCalculation(' * ');">*</button>

    
    </p>
    
    <p>
    
      <button class="num-but" onclick="updateCalculation('0');">0</button>

      <button class="num-but" onclick="updateCalculation('.');">.</button>

      <button class="num-but" onclick="calculateResult();">=</button>


      <button class="num-but" onclick="updateCalculation(' / ');">/</button>

    
    </p>
    
    
    <p>
    <button class="clear-button" onclick="clearDisplay()">Clear</button>

      <button class="Del-button" onclick="deleteLastCharacter()" id="Del-button">Del</button>

    </p>
      
</div>




</body>
</html>
